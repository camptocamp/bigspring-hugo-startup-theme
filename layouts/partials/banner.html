<section class="banner">
  <div class="container">
    <div class="row">
      <div class="col-10 col-md-6 mx-auto text-center">
        {{with .image}}<img src="{{ . | relURL }}" class="img-fluid mt-5 mb-5 w-auto">{{end}}
      </div>
      <div class="col-lg-10 mx-auto text-center">
        <h4 class="mb-3">{{ .subtitle | markdownify }}</h4>
        <p class="mb-4">{{ .content | markdownify }}</p>
        {{ if .button.enable }}
        <div><a href="{{ .link | safeURL }}" class="btn btn-primary">{{ .label }}</a></div>
        {{ end }}
      </div>
    </div>
    <div class="row justify-content-center mx-4 mt-5">
      {{ range .quickstart.item }}
      <div class="col-lg-3 col-md-5 col-sm-6 mb-3 text-center">
        <a href="{{ replace .link "__VERSION__" site.Params.version | safeURL }}" class="btn btn-primary">{{ .label }}</a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
